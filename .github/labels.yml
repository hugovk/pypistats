# Default GitHub labels
- color: d73a4a
  name: bug
  description: "Something isn't working"
- color: cfd3d7
  name: duplicate
  description: "This issue or pull request already exists"
- color: a2eeef
  name: enhancement
  description: "New feature or request"
- color: 7057ff
  name: good first issue
  description: "Good for newcomers"
- color: 008672
  name: help wanted
  description: "Extra attention is needed"
- color: e4e669
  name: invalid
  description: "This doesn't seem right"
- color: d876e3
  name: question
  description: "Further information is requested"
- color: ffffff
  name: wontfix
  description: "This will not be worked on"

# Keep a Changelog labels
- color: 0e8a16
  name: Added
  description: "Changelog: for new features"
- color: af99e5
  name: Changed
  description: "Changelog: for changes in existing functionality"
- color: FFA500
  name: Deprecated
  description: "Changelog: for soon-to-be removed features"
- color: 00A800
  name: Fixed
  description: "Changelog: for any bug fixes"
- color: ff0000
  name: Removed
  description: "Changelog: for now removed features"
- color: 045aa0
  name: Security
  description: "Changelog: in case of vulnerabilities"
- color: fbca04
  name: skip-changelog
  description: "Exclude PR from release draft"

# Other labels
- color: fbca04
  name: testing
  description: "Unit tests, linting, CI, etc."
