[tox]
requires =
    tox>=4.2
env_list =
    cog
    lint
    pins
    py{py3, 313, 312, 311, 310, 39, 38}

[testenv]
extras =
    tests
pass_env =
    FORCE_COLOR
set_env =
    COVERAGE_CORE = sysmon
commands_pre =
    - {envpython} -m pip install --only-binary :all: numpy pandas
commands =
    {envpython} -m pytest \
      --cov pypistats \
      --cov tests \
      --cov-report html \
      --cov-report term \
      --cov-report xml \
      {posargs}
    pypistats --version
    pypistats --help
    pypistats recent --help

[testenv:cog]
skip_install = true
deps =
    cogapp
commands =
    cog -Pr README.md

[testenv:lint]
skip_install = true
deps =
    pre-commit
pass_env =
    PRE_COMMIT_COLOR
commands =
    pre-commit run --all-files --show-diff-on-failure

[testenv:pins]
extras =
    None
commands_pre =
    {envpython} -m pip install -r requirements.txt
