language: python
cache:
  pip: true
  directories:
    - $HOME/.cache/pre-commit

matrix:
  fast_finish: true
  include:
    - python: 3.8
      env: DEPLOY=true
    - python: 3.7
    - python: 3.6
    - python: 3.9-dev

install:
  - pip install -U pip
  - pip install -U tox-travis

script:
  - tox

after_success:
  - |
    pip install -U codecov && codecov --flags TravisCI

deploy:
  - provider: pypi
    server: https://test.pypi.org/legacy/
    on:
      tags: false
      repo: hugovk/pypistats
      branch: master
      condition: $DEPLOY = true
    user: __token__
    password:
      secure: ""
    distributions: sdist --format=gztar bdist_wheel
    skip_existing: true
  - provider: pypi
    on:
      tags: true
      repo: hugovk/pypistats
      branch: master
      condition: $DEPLOY = true
    user: __token__
    password:
      secure: ""
    distributions: sdist --format=gztar bdist_wheel
    skip_existing: true
